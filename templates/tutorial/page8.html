<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Wards and Firewalls</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scroll.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/countdown-scroll.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form-medieval.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tutorial.css') }}">

</head>
<body>
    <div class="castle-top"></div>
    <div class="content-wrapper" style="margin-top: 40px;">
        <div class="side-image scroll-position left-ins-menu-image-guard-play" style="margin-top: 270px;"></div>
        <div class="side-image scroll-position right-ins-menu-image-guard-play" style="margin-top: 270px;"></div>
        <h1>Guild of Watchful Scribes has been Played!</h1>

        
            <div style="margin-bottom: 25px;"></div>
            <h2 class="tutorial">Now, you must answer a question to earn this upgrade</h2>
            <h2 class="tutorial">Select the 4th option for this to successfully earn the upgrade</h2>
            <div class="scroll-container">
                <div class="scroll-content">
                    <form id="myForm" action="/page/9" class="medieval-form" method="POST">
                        <h2>What should you do when leaving your desk?</h2><br>
                        
                        <h3><input type="radio" name="answer" value="Minimise all windows" id="0">
                        <label for="0">Minimise all windows</label></h3>
                        
                        <h3><input type="radio" name="answer" value="Leave it open if you are quick" id="1">
                        <label for="1">Leave it open if you are quick</label></h3>
                        
                        <h3><input type="radio" name="answer" value="Turn off the monitor" id="2">
                        <label for="2">Turn off the monitor</label></h3>
                        
                        <h3><input type="radio" name="answer" value="Lock the screen or log out" id="3">
                        <label for="3">Lock the screen or log out</label></h3>  

                        <div id="specificOptionError" style="color: red; display: none; margin-top: 5px; font-size: 25px;">Please select option 4</div>
                        <button type="submit" class="shield-btn">Answer the Question</button>
                    </form>                      
                </div>
            </div>
            
    </div>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
        // Get a reference to the 4th radio button
        const fourthRadioButton = document.getElementById('3');

        // Get a reference to the error message div
        const errorDiv = document.getElementById('specificOptionError');

        // Check if the 4th radio button is NOT checked
        if (!fourthRadioButton.checked) {
            event.preventDefault(); // Stop the form from submitting
            errorDiv.style.display = 'block'; // Show the error message
        } else {
            errorDiv.style.display = 'none'; // Hide the error message if it was shown
            // If it is checked, the form will submit normally.
        }
    });
    </script>
</body>
</html>
