<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Guard's Turn</title>
    <link rel="stylesheet" href="static/css/cyberpunk-thief.css">
</head>
<body>
    <div class="castle-top"></div>
    <h1>The Kingdom's Drawn Cards!</h1>
    <div class="card-grid">
        {% if empty %}
            <h2>You haven't drawn any cards!</h2>
        {% else %}    
            {% for medieval, real_header, real_expl, img in data %}
            <div class="card-container">
                <img src="{{ img }}" alt="Card Image" class="card-image">
                <div class="card-content">
                    <h2 class="card-title">{{ real_header }}</h2>
                    <h3 class="card-subtitle">{{ medieval }}</h3>
                    <p class="card-text">{{ real_expl | safe }}</p>
                </div>
            </div>
            {% endfor %}
        {% endif %}    
    </div>
    <div class="button-container">
        <a href="{{ url_for('guard_draws') }}"><button class="shield-btn">Draw Card</button></a>
        <a href="{{ url_for('guard_plays') }}"><button class="shield-btn">Play Card</button></a>
        <a href="{{ url_for('guard_countdown') }}"><button class="shield-btn">See Card Countdown</button></a>
    </div>
</body>
</html>
