<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Guard's Turn</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/guard_menu.css">
    <link rel="stylesheet" href="static/css/card.css">
    <link rel="stylesheet" href="static/css/countdown-scroll.css">
</head>
<body>
    <div class="castle-top"></div>
    <h1>The Kingdom Drew a Card!</h1>
    <div class="card-container">
        <img src="{{ img_link }}" class="card-image">
        <h2 class="card-title">{{ medieval_header }}</h2>
        <h3 class="card-text">{{ medieval_explanation | safe }}</h3>
    </div>
    {% if deteriorated %}
        <div class="countdown-scroll">        
            <h2 style="color: #5c3317;">Warning!</h2>
            {% for item in deteriorated %}
                <h3 style="color: #5c3317;">{{ item }}</h3>
            {% endfor %}
        </div>    
    {% endif %}     
    <div class="end-turn-button">
        <a href="{{ url_for('thief_turn') }}"><button class="sword-btn">Thief's Turn</button></a>
    </div>
</body>
</html>
