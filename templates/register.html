<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Wards and Firewalls - Login</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="castle-top"></div>
    
    <div class="login-image guards-login"></div>
    <div class="login-image thieves-login"></div>
    
    <div class="login-container">
        <h1 class="login-title">Enter the Realm</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class=flashes>
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username" class="form-label">Your Name:</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Your Secret Passphrase:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="login-btn">Enlist!</button>
        </form>
        <br><h3>Already have an account?</h3> 
        <a href="{{ url_for('login') }}"><button class="login-btn">Login Here</button></a>
    </div>
</body>
</html>
